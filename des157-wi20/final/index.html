<!-- First slide no audio-->
  <audio id="slide1">
    <source src="#" type="audio/ogg">
    <source src="#" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="slide2">
    <source src="audio/general/general.ogg" type="audio/ogg">
    <source src="audio/general/general.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="slide3">
    <source src="audio/slide3/slide3.ogg" type="audio/ogg">
    <source src="audio/slide3/slide3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="slide4">

    <source src="audio/slide4/slide4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="slide5">
    <source src="audio/slide5/slide5.ogg" type="audio/ogg">

  </audio>

<!-- <---------------- Slide show ------------------>  

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext" id="slide1">1 / 6</div>
      <img src="images/title.png" alt="Welcome" style="width:100%">
      <div class="text">Welcome</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext" id="slide2">2 / 6</div>
      <img src="images/slide2.png" alt="General" style="width:100%">
      <div class="text">Schizophrenia</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext" id="slide3">3 / 6</div>
      <img src="images/slide3.png" alt="Misconceptions" style="width:100%">
      <div class="text">Differences</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext" id="slide4">4 / 6</div>
      <img src="images/slide4.png" alt="Treatment" style="width:100%">
      <div class="text">Treatment</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext" id="slide5">5 / 6</div>
      <img src="images/slide5.png" alt="Fact vs Myth" style="width:100%">
      <div class="text">Misconceptions</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext" id="slide6">6 / 6</div>
      <img src="images/thankyou.jpeg" alt="Inclusivity" style="width:100%">
      <div class="text">Thank You</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>

<!-- <---------------- Dots ------------------>  
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span> 
      <span class="dot" onclick="currentSlide(5)"></span> 
      <span class="dot" onclick="currentSlide(6)"></span> 
    </div>
     
    

<script src="js/scripts.js"></script>

</body>
</html>
